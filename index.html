<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>AHK Generator</title>
	</head>
	<body>
		<input
			id="script-input"
			type="text"
		/>
		<button
			type="button"
			id="start-input-script"
		>
			Hot Key
		</button>
		<button
			type="button"
			id="send-input"
		>
			Send Input
		</button>
		<button
			type="button"
			id="variable"
		>
			Name Variable
		</button>
		<button
			type=" button"
			id="input-box"
		>
			Input Box
		</button>

		<button
			type="button"
			id="tab"
		>
			Tab
		</button>
		<button
			type="button"
			id="enter"
		>
			Enter
		</button>
		<button
			type="button"
			id="full-date"
		>
			MM/dd/yyyy
		</button>
		<button
			type="button"
			id="month-name"
		>
			Send Month MM
		</button>
		<button
			type="button"
			id="current-time"
		>
			Send Current Time hh:mm tt
		</button>
		<button
			type="button"
			id="arrow-up"
		>
			Arrow Up
		</button>
		<button
			type="button"
			id="arrow-left"
		>
			Arrow Left
		</button>
		<button
			type="button"
			id="arrow-right"
		>
			Arrow Right
		</button>
		<button
			type="button"
			id="arrow-down"
		>
			Arrow Down
		</button>
		<button
			type="button"
			id="exclamation"
		>
			!
		</button>
		<button
			type="button"
			id="sleep"
		>
			Sleep 300
		</button>
		<button
			type="button"
			id="return"
		>
			Return
		</button>
		<button
			type="button"
			id="new-line"
		>
			New Line
		</button>
		<br />
		<textarea
			id="script-area"
			rows="6"
			cols="100"
		></textarea>
	</body>
	<script src="./index.js"></script>
</html>
